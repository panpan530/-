{% extends 'buyer/index.html' %}
{% block title  %}支付结果{% endblock %}

{% block content %}
    <div style="width: 800px;margin: 0 auto; line-height: 30px;">
    {% if flag %}
        <h1>恭喜您支付成功！！！</h1>
        <p>订单号:{{ out_trade_no }}</p>
        <p>交易号:{{ trade_no }}</p>
        <p>交易金额:{{ total_amount }}</p>
        <p>交易时间:{{ timestamp }}</p>
    {% else %}
        <h1>失败！！！</h1>
    {% endif %}
    </div>

{% endblock %}
